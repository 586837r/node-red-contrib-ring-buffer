<script type="text/javascript">
    RED.nodes.registerType('ring-buffer', {
        category: 'storage',
        color: '#a6bbcf',
        defaults: {
            name:           { value: "" },
            capacity:       { value: 16, required: true },
            order:          { value: 'old-to-new', required: true },
            sendOnlyIfFull: { value: false },
            pushAfterClear: { value: false },
            extra:          { value: false },
            perTopic:       { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "debug.png",
        label: function () {
            return this.name || "ring buffer";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/x-red" data-template-name="ring-buffer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-capacity"><i class="fa fa-list-ol"></i> Capacity</label>
        <input type="number" id="node-input-capacity" placeholder="Capacity">
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="fa fa-sort"></i> Order</label>
        <select id="node-input-order">
            <option value="old-to-new" selected>old to new</option>
            <option value="new-to-old">new to old</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-sendOnlyIfFull"><i class="fa fa-battery-full"></i> Send only if full</label>
        <input type="checkbox" id="node-input-sendOnlyIfFull" placeholder="Send only if full">
    </div>
    <div class="form-row">
        <label for="node-input-pushAfterClear"><i class="fa fa-plus-circle"></i> Add payload after clear</label>
        <input type="checkbox" id="node-input-pushAfterClear">
    </div>
    <div class="form-row">
        <label for="node-input-extra"><i class="fa fa-info-circle"></i> Extra info</label>
        <input type="checkbox" id="node-input-extra" placeholder="Extra info">
    </div>
    <div class="form-row">
        <label for="node-input-perTopic"><i class="fa fa-info-circle"></i> Separate Buffer per Topic</label>
        <input type="checkbox" id="node-input-perTopic">
    </div>
</script>

    <hr>

    <ul>
        <li><strong>payload</strong>
            <ul>
                <li>the value to be added to the buffer</li>
            </ul>
        </li>
        <li><strong>clear</strong>
            <ul>
                <li>if truthy this will clear the buffer</li>
            </ul>
        </li>
        <li><strong>clearAll</strong>
            <ul>
                <li>if truthy this will clear all buffers</li>
            </ul>
        </li>
    </ul>
    <hr>
    <h3 id="Outputs"><strong>Outputs</strong></h3>
    <ul>
        <li><strong>payload</strong>
            <ul>
                <li>the stored payloads either new to old or old to new</li>
            </ul>
        </li>
        <li><strong>newest, oldest, size, capacity</strong>
            <ul>
                <li>optional output if <em>Extra Info</em> is enabled</li>

</script>
